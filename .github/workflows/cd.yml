on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  upload:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Upload"
        uses: "google-github-actions/upload-cloud-storage@v0"
        with:
          path: "site/public"
          destination: baileybutlerstatic
