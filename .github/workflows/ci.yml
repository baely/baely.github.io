name: "CI"

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - "site/public"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
      - name: "Build"
        run: hugo --minify
